<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/united.bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand"> Electronics Math Calc Engine</span>
        </div>
      </div>
    </nav>
    <div class="form-horizontal" id="nameform">
      <div class="form-group">
        <label for="studentname" class="col-sm-2 control-label"
          >Student Name</label
        >
        <div class="col-sm-2">
          <input
            type="text"
            class="form-control"
            id="studentname"
            size="20"
            placeholder="Student Name"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" id="startFlow">Start Game</button>
        <!-- <button class="btn btn-success" id="calculate" disabled>Calculate Score</button> -->
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10" id="messages"></div>
    <script src="/app/app.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
